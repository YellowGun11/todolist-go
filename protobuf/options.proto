syntax = "proto3";
import "google/protobuf/descriptor.proto";

extend google.protobuf.EnumOptions {
    string ec = 60001;
}

extend google.protobuf.EnumValueOptions {
    string evc = 60001;
}

extend google.protobuf.MessageOptions {
    string url = 51001;
    string url_get = 51002;
    string url_post = 51003;
    string url_put = 51004;
    string url_patch = 51005;
    string url_delete = 51006;
    string comment = 510010;
}

extend google.protobuf.FieldOptions {
    string fc = 61001;
    string validate = 61002;
}