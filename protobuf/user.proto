syntax="proto3";
import "options.proto";
package protocol;

message ApiUserLogin {
    option (comment) = "用户登录";
    option (url) = "/login";

    string username = 1[(fc)="用户名", (validate)="@string[2,20]"];
    string password = 2[(fc)="密码", (validate)="@string[8,20]"];
    string validate_code = 3[(fc)="验证码"];

    message result {
        string token = 1;
    }
}
